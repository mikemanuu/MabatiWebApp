{% extends 'base.html' %}
{% load static %}

{% block body %}

    <br><br><br>

    <!-- Upload Image -->
    <form method="POST" enctype="multipart/form-data" class="text-center d-block m-auto mb-4">
    {% csrf_token %}

    <h2>Upload Image</h2>
    {{ form.as_p }}
    <button type="submit">Upload</button>
        <a href="{% url 'image' %}" class="btn btn-warning">Display Images</a>

    </form>

{% endblock %}
