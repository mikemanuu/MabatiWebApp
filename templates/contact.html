{% extends 'base.html' %}
{% load static %}

{% block body %}
    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url({% static 'assets/img/page-title-bg.jpg' %}); padding-top: 100px; padding-bottom: 10px">
      <div class="container position-relative">
        <h1>Contact Us</h1>
      </div>
    </div><!-- End Page Title -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="200">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <p>Mombasa Road, Nairobi, Kenya</p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="300">
              <i class="bi bi-telephone"></i>
              <h3>Call Us</h3>
              <p>+254 743 203 698</p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="400">
              <i class="bi bi-envelope"></i>
              <h3>Email Us</h3>
              <p>sales@originaldecranmabati.com</p>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="row gy-4 mt-1">
          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2042093.7647725022!2d35.88467587059104!3d-1.492699625236627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f4e91c2f9a75f%3A0x8ac8e63cb425ff31!2sMombasa%20Rd%2C%20Thika!5e0!3m2!1sen!2ske!4v1733135121305!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div><!-- End Google Maps -->

          <div class="col-lg-6">
            <form method="POST" data-aos="fade-up" data-aos-delay="400">
                {% csrf_token %}

              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required="required">
                </div>

                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Your Email" required="required">
                </div>

                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" placeholder="Subject" required="required">
                </div>

                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Message" required="required"></textarea>
                </div>

                <div class="col-md-12 text-center">


                  <button type="submit" class="btn btn-warning">Send Message</button>
                    {% if messages %}
                    <div class="alert-container">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{message}}

                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>

              </div>
            </form>
         </div><!-- End Contact Form -->
        </div>
      </div>



{% endblock %}
